  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="./release/any-console.js"></script>
  <script>
    new AnyConsole();

    $('#clog').click(function () {
      console.log('1', '2');
    });

    $('#cerr').click(function () {
      console.error({
        a: 1,
        b: 2
      });
      // alertter(1);
    });

    $('#cinfo').click(function () {
