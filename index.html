<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AnyConsole</title>
  <style>
    /* * {
      margin: 0;
      padding: 0;
    } */

    .demo-btn {
      display: block;
      width: 90%;
      margin: 0 auto;
      margin-top: 15px;
      border: 0 none;
      background: #0dc444;
      line-height: 40px;
      color: white;
      font-size: 20px;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <button class="demo-btn" id="clog">log</button>
  <button class="demo-btn" id="cerr">err</button>
  <button class="demo-btn" id="cinfo">info</button>
  <button class="demo-btn" id="cwarn">warn</button>
  <button class="demo-btn" id="ajaxhook">AJAX</button>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="./release/any-console.js"></script>
  <script>
    let ac = new AnyConsole({
      defaultPanel: 'network'
    });

    $('#clog').click(function () {
      // console.log('1', '2');
      console.log({
        a: 1,
        b: 2,
        c: {
          d: 3,
          e: function() {}
        },
        f: undefined
      }, 1, 2)
    });

    $('#cerr').click(function () {
      console.error({
        a: 1,
        b: 2
      });
      
      // alertter(1);
    });

    $('#cinfo').click(function () {
      console.info('1');
    });

    $('#cwarn').click(function () {
      console.warn('1');
    });

    $('#ajaxhook').click(function() {
      $.post('/a');
    })
  </script>
</body>

</html>
